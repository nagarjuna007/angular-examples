<div class="container-fluid py-2">
	<h4>Recipee list</h4>
	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-primary" type="button" (click)="onNewRecipe()">Add Recipe</button>
  </div>
  <div class="col-sm-12">
<app-recipes-item *ngFor="let recipeEl of recipes; let i=index" [recipe]="recipeEl" [index]="i"></app-recipes-item>
  </div>
</div>
</div>
