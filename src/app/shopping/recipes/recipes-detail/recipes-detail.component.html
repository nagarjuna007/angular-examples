<div class="container-fluid">
	<div class="p-2 my-2 border round">
		<img [src]="recipe.imagePath" class="img-fluid" />
  <h5 class="mt-0 pt-0">{{recipe.name}}</h5>
  <p>{{recipe.description}}</p>
  <div class="dropdown" appDropdown>
  <a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Manage Recipe
  </a>
  <div>
    <a class="dropdown-item" (click)="onAddToShoppingList()">To shopping list</a>
    <a class="dropdown-item" (click)="editRecipe()">Edit Recipe</a>
    <a class="dropdown-item" href="#">Delete Recipe</a>
  </div>
</div>
<div>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">
      {{ingredient.name}} -{{ingredient.amount}}
    </li>
  </ul>
</div>

</div>
</div>
