<p>shopping edit</p>
<div class="row">
	<div class="col-sm-12">
		<form (ngSubmit)="onAddItem(f)" #f="ngForm">
			<div class="form-group">
				<label>Name</label>
        <input type="text" id="name" name="name" class="form-control" ngModel required />
      </div>
       <div class="form-group">
        <label>Number</label>
        <input type="text" id="amount" name="amount" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$" />
      </div>
      <div>
        <button type="submit" class="btn btn-success mr-1" [disabled]="!f.valid">{{editMode ? 'update' : 'Add'}}</button>
         <button type="button" class="btn btn-danger mr-1" (click)="onDelete()" *ngIf="editMode">Delete</button>
        <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
      </div>
    </form>
	</div>
</div>
