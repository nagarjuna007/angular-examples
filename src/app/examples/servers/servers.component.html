<div class="form-group">
  <label>Server Name</label>
<input type="text" class="form-control mb-2" (input)="onUpdateServerName($event)" />
<input type="text" class="form-control mb-2" [(ngModel)]="serverName" />
<input type="text" class="form-control mb-2" [(ngModel)]="serverName1" />
<p class="d-block">{{serverName}}-- {{serverName1}}</p>
</div>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCrateServer()">Add Server</button>
<p>{{allowNewServer}}</p>
<p>{{serverCreateStatus}}</p>
<p>InnerText Property <b [innerText]="allowNewServer"></b></p>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No Server was created..!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
