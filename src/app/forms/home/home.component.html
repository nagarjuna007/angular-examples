<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
			<form (ngSubmit)="onSubmit(f)" #f="ngForm">
				<div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
					<p *ngIf="!userData.valid && userData.touched">User Data invalid</p>
					<div class="form-group">
						<label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter vallid email value..!</span>
          </div>
          
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQustion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
          <p>Your Answer: {{answer}}</p>
          <div class="radio" *ngFor="let gender of genders">
            <label><input type="radio" name="gender" ngModel [value]="gender" />{{gender}}</label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      <hr/>
      <div *ngIf="submitted">
      <h3>Your Data</h3>
      <p>UserName: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Qustion:</p>
      <p>Anser:</p>
      <p>genders:</p>
      </div>
    </div>
  </div>
</div>
