<div class="row">
  <div class="col-12 mb-3">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-primary mr-1 mb-1" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-primary mr-1 mb-1" (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button class="btn btn-primary mr-1 mb-1" (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>
