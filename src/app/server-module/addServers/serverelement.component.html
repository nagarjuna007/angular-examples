<div class="container my-3">
	<div class="bg-white p-3 rounded">
		<app-cockpit (ServerCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
		<button class="btn btn-primary mr-1 mt-1" (click)="onChangeFirst()">Change first Element</button>
<button class="btn btn-primary mr-1 mt-1" (click)="onDestroyFirst()">Destroy First Component</button>
	<app-server-element-two *ngFor="let serverElement of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
    <p #contentParagraph>	<strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
       <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em></p>
  </app-server-element-two>

	</div>
</div>
