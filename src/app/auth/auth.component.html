<ng-template appPlaceholder></ng-template>
<div *ngIf="!isLoading">
	<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
		<div class="form-group">
			<label>Email</label>
			<input type="text" id="email" class="form-control" ngModel name="email" required />
  </div>
			<div class="form-group">
				<label>Password</label>
				<input type="text" id="password" class="form-control" ngModel name="password" required />
  </div>
				<button type="submit" class="btn btn-primary mr-1" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign UP'}}</button>
				<button  type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign UP' : 'Login'}}</button>
	</form>
</div>
