<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<p>App Status: {{appStatus | async}}</p>
		<input type="text" class="form-control mb-1" [(ngModel)]="filteredStatus" />
    <button type="button" class="btn btn-primary mb-1" (click)="onAddServer()">Add Server</button>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'" [ngClass]="getStatusClasses(server)">
				<span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:8 }}</strong> | 
          {{ server.instanceType | uppercase }} | 
          {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
